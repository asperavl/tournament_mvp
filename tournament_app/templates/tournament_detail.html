{% extends 'base_generic.html' %}

{% block content %}
    <h1>{{ tournament.name }}</h1>
    <p>{{ tournament.description }}</p>
    <h2>Matches</h2>
    <ul>
        {% for match in tournament.matches.all %}
            <li>{{ match.team_1 }} vs {{ match.team_2 }} - {{ match.score_1 }} : {{ match.score_2 }}</li>
        {% endfor %}
    </ul>
{% endblock %}
