<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TourneyMVP</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f5f7fa;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: linear-gradient(135deg, rgba(67, 97, 238, 0.05) 0%, rgba(76, 201, 240, 0.05) 100%);
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .brand-name {
            color: var(--secondary);
            font-weight: 800;
            font-size: 2.5rem;
            display: inline;
        }
        
        p {
            color: var(--dark);
            margin-bottom: 30px;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            min-width: 150px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }
        
        .tournament-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .feature {
            flex: 1;
            min-width: 150px;
        }
        
        .feature-icon {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .feature-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .feature-desc {
            font-size: 0.9rem;
            color: var(--secondary);
        }
        
        footer {
            text-align: center;
            color: var(--secondary);
            font-size: 0.9rem;
            padding: 20px;
            margin-top: auto;
        }
        
        .footer-logo {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.1rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1, .brand-name {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tournament-icon">üèÜ</div>
        <h1>Welcome to <span class="brand-name">TourneyMVP</span></h1>
        
        <p>Register for tournaments, view match updates, and track your progress through the brackets.</p>

        <div class="button-group">
            <a href="{% url 'login' %}" class="btn btn-primary">
                Login
            </a>
            <a href="{% url 'register' %}" class="btn btn-outline">
                Register
            </a>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üìù</div>
                <div class="feature-title">Register</div>
                <div class="feature-desc">Sign up for tournaments</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üëÅÔ∏è</div>
                <div class="feature-title">View</div>
                <div class="feature-desc">See match updates</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üìä</div>
                <div class="feature-title">Track</div>
                <div class="feature-desc">Follow bracket progress</div>
            </div>
        </div>
    </div>
    
    <footer>
        <p><span class="footer-logo">TourneyMVP</span> &copy; 2025 - Simple Tournament Management</p>
    </footer>
</body>
</html>
